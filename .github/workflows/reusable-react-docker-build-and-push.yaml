name: Build and push to docker hub

on:
  workflow_call:
    inputs:
      build-the-app:
        required: true
        type: boolean
        default: false
      node-version:
        required: false
        type: number
        default: 18
      subpath:
        required: false
        type: string
        default: "/"
      install-dependencies-command:
        required: false
        type: string
        default: npm ci
      build-command:
        required: false
        type: string
        default: npm run build
      docker-image-name:
        required: true
        type: string
      # for NOT constantly updating the docker image use the bellow inputs:
      is_static-docker-image-tag:
        required: false
        type: boolean
        default: false
      static-docker-image-tag:
        required: false
        type: string
        default: false

    secrets:
      docker-username:
        required: true
      docker-password:
        required: true


jobs:
  build-and-push:
    if: ${{ inputs.build-the-app }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}

      - name: Add homepage field to package.json
        run: |
          node -e "let pkg = require('./package.json'); pkg.homepage='${{ inputs.subpath }}'; require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2));"
          cat package.json
      - name: Install dependencies
        run: |
          ${{ inputs.install-dependencies-command }}
      - name: Build the app
        run: |
          ${{ inputs.build-command }}

      # - name: Run tests
      #   run: npm run test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.docker-username }}
          password: ${{ secrets.docker-password }}

      - name: Build and push Docker image
        if: ${{ inputs.is_static-docker-image-tag == false }}
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ secrets.docker-username }}/${{ inputs.docker-image-name }}:${{ github.run_number }}

      - name: Build and push Docker image
        if: ${{ inputs.is_static-docker-image-tag }}
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ secrets.docker-username }}/${{ inputs.docker-image-name }}:${{ inputs.static-docker-image-tag }}
